{% extends "layout.html" %}

{% block main %}

<div class="row">
    <div class="col s5">
        <p class="{{ team }}-text" style="text-align: center; font-size: x-large; font-weight: bold; margin: 0;">
            {{ team }}
        </p>
    </div>
</div>

{% for x in range(5) %}
<div class="row">
    {% for y in range(5) %}
    {% set ctype = grid.loc[(x,y)].card %}
    <div class="col s2 m2 l2">
        <div class="{{ ctype }} lighten-1 card-panel" style="text-align: center; color:white;"
             title="{{ ctype | upper }}: {{ x + 1 }} {{ y + 1 }}">
            <!-- {{ x + 1 }} {{ y + 1 }} -->
            &nbsp;
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}

<div class="row">
    <p class="flow-text">Share this link with the other spymaster(s): <br/>{{ request.base_url }}</p>
</div>

<div class="row">
    <a class="btn" style="float:right;" href="/">HOME</a>
</div>
{% endblock %}
