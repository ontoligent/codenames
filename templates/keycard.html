{% extends "layout.html" %}

{% block main %}
<h2 class="badge-info {{ team }}-text">{{team}}</h2>
{% for x in range(5) %}
<div class="row">
    {% for y in range(5) %}
    {% set ctype = grid.loc[(x,y)].card %}
    <div class="col s2 m2 l1">
        <div class="{{ctype}} lighten-1 card-panel" style="text-align: center; color:white;">
            {{ x + 1 }} {{ y + 1 }}
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
<div>
<p class="text">{{ gridcode }}</p>
</div>

{% endblock %}
