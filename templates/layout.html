<!doctype html>
<html>
    <head>
        
        <title>Codenames</title>
        
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>

        <style type="text/css">
        {% block styles %}{% endblock %}
        </style>
        
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
                integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
                crossorigin="anonymous"></script>
        
        {% block scripts %}{% endblock %}

    </head>
    <body>

        <div id="banner" class="w3-container">
            <h1>{% block title %}{{page_title}}{% endblock %}</h1>
        </div>

        <div id="main">
            {% block main %} {% endblock %}
        </div>

        <div id="footer" class="w3-container" style="text-align:right;padding:1rem;">
            {% block footer %}
            <span class="w3-btn w3-black">&copy; 2018 Ontoligent Design</span>
            {% endblock %}
        </div>

        <script id="code-block" type="text/javascript">
            {% block code %}{% endblock %}
        </script>

    </body>
</html>
