<!doctype html>
<html>
    <head>
        <title>Codenames {{ gridcode }}</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='materialize.min.css') }}"
              media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <style type="text/css">
        {% block styles %}{% endblock %}
        </style>

        {% block scripts %}{% endblock %}

    </head>
    <body>

        <div id="banner" class="container">
            <h1>{% block title %}{{page_title}}{% endblock %}</h1>
        </div>

        <div id="main" class="container">
            {% block main %} {% endblock %}
        </div>

        <div id="footer" class="container" style="text-align:right;padding:1rem;">
            {% block footer %}
            <a  href="/">HOME</a> |
            <span class="">&copy; 2018 Ontoligent Design</span>
            {% endblock %}
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='materialize.min.js') }}"></script>
        <script id="code-block" type="text/javascript">
            {% block code %}{% endblock %}
        </script>

    </body>
</html>
